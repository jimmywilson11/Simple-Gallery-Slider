<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Simple Gallery Slider with Thumbnails</title>
</head>
<body>
    <div class="container">
        <h1>Simple Gallery slider with Thumbnails</h1>
        <div class="slider-content"><img src="./img/01.jpg" alt="slide One"></div>
        <ul class="thumbnails">
            <li class="thumbnail-item active" data-image="./img/01.jpg" data-title="SlideOne"><img src="./img/mini/01.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/02.jpg" data-title="Slidetwo"><img src="./img/mini/02.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/03.jpg" data-title="Slidethree"><img src="./img/mini/03.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/04.jpg" data-title="Slidefour"><img src="./img/mini/04.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/05.jpg" data-title="Slidefive"><img src="./img/mini/05.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/06.jpg" data-title="Slidesix"><img src="./img/mini/06.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/07.jpg" data-title="Slideseven"><img src="./img/mini/07.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/08.jpg" data-title="Slideeight"><img src="./img/mini/08.jpg" alt="slide One"></li>
            <li class="thumbnail-item" data-image="./img/09.jpg" data-title="Slidenine"><img src="./img/mini/09.jpg" alt="slide One"></li>
        </ul>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
